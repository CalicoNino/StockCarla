<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    {% if title %}
      <title>Stock Carla - {{ title }}</title>
    {% else %}
      <title>Stock Carla</title>
    {% endif %}



  </head>
  <body>
    <h1>Blog Home!</h1>
    {% for post in posts %}
      <h1> {{ post.title }} </h1>
      <p>By {{ post.author }} on {{ post.date_posted }}</p>
      <p>{{ post.content }}</p>
    {% endfor %}


  </body>
</html>
